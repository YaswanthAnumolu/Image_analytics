<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
</head>
<body>
    <h1>Result</h1>
    <p>The AI thinks the image is: {{ result }}</p>  <!-- Display the result -->
    <img src="{{ image }}" alt="Uploaded Image">  <!-- Display the uploaded image -->
    
    <form method="POST">
        {% csrf_token %}
        {{ question_form.as_p }}
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h2>Answer to your question:</h2>
        <p><strong>Question:</strong> {{ question }}</p>
        <p><strong>Answer:</strong> {{ answer }}</p>
    {% endif %}

    <a href="{% url 'home' %}">Back to Home</a>
    <a href="{% url 'image_recognition' %}">Try Another Image</a>
</body>
</html>
